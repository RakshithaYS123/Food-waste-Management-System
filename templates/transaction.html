{% extends "adminbase.html" %} {% block content %}
<center>
  <h1>Previous Requests</h1>

  <table id="tables">
    <tr>
      <th>Id</th>
      <th>Charity Name</th>
      <th>Food Name</th>
      <th>Quantity</th>
    </tr>
    {% for i in res %}
    <tr>
      <td>{{i[0]}}</td>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
    </tr>
    {% endfor %}
  </table>
</center>

{% endblock %}
